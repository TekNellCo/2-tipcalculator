<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="filter">
      <div class="main">
        <img src="images/tip.webp" alt="tip background" class="background" />
        <form class="form">
          <input type="number" placeholder="Original price" class="price" />
          <input type="number" placeholder="%" class="percent" />
          <button class="submit">Calculate</button>
        </form>
        <p class="total">$124.52</p>
      </div>
    </div>
  </body>
</html>
